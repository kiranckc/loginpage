<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reckiran - Login</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header-logo">
          <div class="logo-animation">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
          </div>
          <h1 class="logo-text">Reckiran</h1>
        </div>
      </header>
      
      <main class="container">
        <div class="login-container">
          <h2 class="login-title">Sign In</h2>
          <p class="login-subtitle">Welcome back! Please enter your details.</p>
          
          <form id="login-form" class="login-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input 
                type="email" 
                id="email" 
                placeholder="Enter your email" 
                autocomplete="email"
                required
              />
              <span class="error-message" id="email-error"></span>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <div class="password-input-container">
                <input 
                  type="password" 
                  id="password" 
                  placeholder="Enter your password" 
                  autocomplete="current-password"
                  required
                />
                <button type="button" id="toggle-password" class="toggle-password" aria-label="Toggle password visibility">
                  <svg class="eye-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5C7 5 2.73 8.11 1 12.5C2.73 16.89 7 20 12 20C17 20 21.27 16.89 23 12.5C21.27 8.11 17 5 12 5ZM12 17.5C9.24 17.5 7 15.26 7 12.5C7 9.74 9.24 7.5 12 7.5C14.76 7.5 17 9.74 17 12.5C17 15.26 14.76 17.5 12 17.5ZM12 9.5C10.34 9.5 9 10.84 9 12.5C9 14.16 10.34 15.5 12 15.5C13.66 15.5 15 14.16 15 12.5C15 10.84 13.66 9.5 12 9.5Z" fill="currentColor"/>
                  </svg>
                </button>
              </div>
              <span class="error-message" id="password-error"></span>
            </div>
            
            <div class="form-row">
              <div class="remember-me">
                <input type="checkbox" id="remember" />
                <label for="remember">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn-primary">Sign In</button>
            
            <div class="signup-prompt">
              <span>Don't have an account?</span>
              <a href="#" class="signup-link">Sign up</a>
            </div>
          </form>
        </div>
      </main>
    </div>
    
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
